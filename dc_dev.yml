web:
  restart: always
  build: ./web
  expose:
    - "8000"
    - "5555"
  links:
    - postgres:postgres
    - elastic:elastic
    - redis:redis
  volumes:
    - webdata_app:/usr/src/web
    - webdata_static:/usr/src/web/static
    - webdata_uploads:/usr/src/web/uploads
  env_file: dev.env
  environment:
    DEBUG: 'true'
  command: /usr/local/bin/gunicorn --env DJANGO_SETTINGS_MODULE=stroy_mat.settings --env DJANGO_CONFIGURATION=Prod stroy_mat.wsgi:application -w 5 -t 120 -b :8000 --reload --preload --access-logfile '-' --access-logformat '%({X-Forwarded-For}i)s %(l)s %(u)s %(t)s "%(r)s" %(s)s %(b)s "%(f)s" "%(a)s"'

celery:
  restart: always
  build: ./web
  links:
    - postgres:postgres
    - web:web
    - redis:redis
  volumes:
    - webdata_app:/usr/src/web
  env_file: dev.env
  environment:
    DEBUG: 'true'
  command: celery -A stroy_mat worker -l debug

celerybeat:
  restart: always
  build: ./web
  links:
    - postgres:postgres
    - web:web
    - redis:redis
  volumes:
    - webdata_app:/usr/src/web
  env_file: dev.env
  environment:
    DEBUG: 'true'
  command: celery -A stroy_mat beat -l debug --scheduler django_celery_beat.schedulers:DatabaseScheduler


flower:
  restart: always
  build: ./web
  expose:
    - "5555"
  links:
    - postgres:postgres
    - web:web
    - redis:redis
  volumes:
    - webdata_app:/usr/src/web
  env_file: dev.env
  environment:
    DEBUG: 'true'
  command: flower -A stroy_mat --port=5555

nginx:
  restart: always
  build: ./nginx/
  ports:
    - "80:80"
    - "8888:8888"
  volumes:
    - /www/static
  volumes_from:
    - web
  links:
    - web:web
    - flower:flower

postgres:
  restart: always
  image: sameersbn/postgresql:9.6-2
  ports:
    - "5432:5432"
  volumes:
    - pgdata:/var/lib/postgresql/
  environment:
    - DB_USER=has_app
    - DB_PASS=haspswd
    - DB_NAME=has_app_db

elastic:
  restart: always
  image: elasticsearch:2.4.4
  ports:
    - "9200:9200"
    - "9300:9300"
  volumes:
    - esdata:/usr/share/elasticsearch/data


redis:
  restart: always
  image: redis:latest
  mem_limit: 400m
  command: redis-server --requirepass redis
  ports:
    - "6379:6379"
  volumes:
    - redisdata:/data