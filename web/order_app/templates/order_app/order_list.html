{% extends 'base.html' %}
{% load static %}
{% load render_table from django_tables2 %}

{% block title %}
Заказы

{% block content %}

        <h1>Все заказы</h1>
    {% else %}
        <h1>Заказы менеджера({{ user.get_username }})</h1>
    {% endif %}

    {% render_table orders %}
{% endblock %}
