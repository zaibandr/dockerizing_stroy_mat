{% load render_table from django_tables2 %}
{% load bootstrap3 %}

<form action="{% url 'order:notify_cost' order.pk %}" method="post">
    {% csrf_token %}
    {% render_table notified_providers %}
    <input type="hidden" name = "order_id" value="{{ order.pk }}">

    {% buttons %}
        {% buttons submit='Сохранить цены' %}{% endbuttons %}
    {% endbuttons %}
</form>
